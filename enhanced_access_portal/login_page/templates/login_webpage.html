{% load static %}
<!DOCTYPE html>
<html>

    <!--https://www.w3schools.com/html/html_div.asp -->

    <!--  
        div.login_panel
        ---------------
        - Auto scale in width to 50% of screen size
        - Overflows in x and y direction
        - Stack from the left when stacking horizontally
    -->
    <style>
        
        body {
            background-color: rgb(246, 247, 252);
            height: 100%;
            margin: 0;
            display: flex;
        }

        .login_panel {
            width: 50%;
            height: 100vh; /* Full vertical height */
            overflow: auto;
        }

        .login_column {
            width: 70%;
            margin: auto; /* Centre column */
            height: 100vh;
            background-color: rgb(246, 247, 252); /* Debug colour:  rgb(186, 186, 189)*/
            overflow: auto; /* Solves scrollbar issue */

            justify-content: center; /* Horizontal centre */
            align-items: center; /* Vertical centre */
            display: flex;
        }

        .login_entry_section {
            margin-bottom: 3%;
        }

        .login_options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login_section{
            align-items: center;
            /* https://blog.hubspot.com/website/css-margin-vs-padding#:~:text=What's%20the%20difference%20between%20margin,border%20and%20the%20element's%20content. */
            margin-bottom: 10%;
            padding-left: 3%;
            padding-right: 3%;
            padding-bottom: 4%;
            width: 80%;

            background-color: #FFFFFF;
            border-radius: 0.5rem;
            filter: drop-shadow(5px 5px 6px);
        }

        .login_button{
            color: #fff;
            background-color: #333579;
            border-color: #333579;
            border: 1px solid transparent;
            border-radius: 0.25rem;

            width: 100%;
            height: 54px;
            display:block;
            margin:auto;
            margin-top: 8%;

            font-size: 1.2em;
            
            /* https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_button_css */
            cursor: pointer;
        }

        .login_button:hover {
            /* https://developer.mozilla.org/en-US/docs/Learn_web_development/Howto/Solve_CSS_problems/Transition_button */
            background-color: #4F52BD;
        }

        .entry_style1{
            width: -webkit-fill-available;
            padding: 0.375rem 0.75rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
            display: block;
            border-radius: 0.25rem;
            overflow: auto;
        }

        a, span, label, p, h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
            font-family: "Roboto", sans-serif;
            color: #212529;
        }

        .bg {
           background-image: url("{% static 'ServerFarm2.png' %}"); 
           background-size: cover; 
           background-position: center;
           
           width:100%;
           height: 100%;
           background-color: #fb771a;
        }

        input [type=submit] {
            font-size: 1.5em;
        }
    </style>

    <body>
        
        <div class = "login_panel" style="display:flex">
            <div class = "login_column">
                <div class = "login_section">

                    <h1>Enhanced access portal</h1>

                    <h3>Portal <strong>login</strong> </h3>
                    <p style="margin-bottom: 5%;">Welcome back</p>

                    <div class = "login_entry_section">
                        <!-- "display: block;" helps put the elements on seperate lines */ -->
                        <label style="display: block; margin-bottom: 1%;"> 
                            Username
                        </label>

                        <!-- "display: block;" helps put the elements on seperate lines */ -->
                        <input type="text" placeholder="your-email@gmail.com" id="username" class="entry_style1"> 
                    </div>

                    <div class = "login_entry_section"> 
                        <!-- "display: block;" helps put the elements on seperate lines */ -->
                        <label style="display: block; margin-bottom: 1%;"> 
                            Password
                        </label>

                        <!-- "display: block;" helps put the elements on seperate lines */ -->
                        <input type="text" placeholder="Your password" id="password" class="entry_style1"> 
                    </div>

                    <div class = "login_options">
                        <span style="width: 60%"> 
                            <input type="checkbox" checked="checked"> 
                            Remember me
                        </span>
                        
                        <span style="width: 40%"> 
                            <a href="#" style="padding-right: 3%">Forgot Password</a>
                            <a href="#">Register</a>
                        </span>
                    </div>

                    <button type="button" class = "login_button">Log in</button>


                    <div style = "
                        width: 100%; 
                        height: 2px; 
                        background-color: #212529; 
                        margin-top: 8%; 
                        ">
                    </div>

                </div>
            </div>

            <div style = "width: 30px; height: 100%; background-color: #212529;">
                
            </div>
        </div>

        <div class = "login_panel">
            <div class="bg">
               
            </div>
        </div>

    </body>
</html>
